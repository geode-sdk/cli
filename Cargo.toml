[package]
name = "geode"
version = "3.0.3"
authors = [
    "HJfod <dreadrollmusic@gmail.com>",
    "Camila314 <ilaca314@gmail.com>",
    "matcool",
    "ConfiG <cgytrus@cgyt.ru>",
]
edition = "2021"
build = "build.rs"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
clap_complete = "4.5"
clap_mangen = "0.2.21"

colored = "2"
dirs = "5"
fontdue = "0.9"
git2 = "0.19"
glob = "0.3"
image = "0.25"
imageproc = "0.25"
signed-distance-field = "0.6.3"
path-absolutize = "3.1"
plist = "1.6.1"
rustyline = "14.0.0"
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["preserve_order"] }
sha256 = "1.5"
texture_packer = "0.29.0"
walkdir = "2"
zip = "0.6.6"
semver = "1.0"
reqwest = { version = "0.12", default-features = false, features = ["json", "blocking", "stream", "rustls-tls-native-roots"] }
cfg-if = "1.0.0"
regex = "1.10"
sha3 = "0.10"
hex = "0.4.3"
edit-distance = "2.1.0"
which = "6"
vec1 = { version = "1.12", features = ["serde"] }
crossterm_input = "0.5.0"
open = "5.1"
cli-clipboard = "0.4.0"
rand = "0.8.5"

[target.'cfg(windows)'.dependencies]
winreg = "0.52.0"
ansi_term = "0.12"

[build-dependencies]
winres = "0.1.12"
